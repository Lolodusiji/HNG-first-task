<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="generalcontainer">
<div class="middle">
    <div class="picture">
        <img src="./picture.jpg" alt="odusiji fatiha" data-testid="slackDisplayImage">
    </div>
        <h3 data-testid="slackUserName">Odusiji Fatiha</h3>
        <p data-testid="myTrack">Track: FRONTEND</p>
        <button id=redirectButton data-testid="githubURL">Github Link</button>  
        
        <div class="flex">
            <div class="Day">
                <!-- <h4>Current Day: Friday</h4> -->
                <p >DAY: <span class="day" data-testid="currentDayOfTheWeek"></span></p>
            </div>
         <div class="Time">
            <!-- <h4>UTC: 3:21:10:617</h4> -->
         </div>
        
        </div>
</div>
</div>
<script src="./app.js"></script>
</body>
</html>
